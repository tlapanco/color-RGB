<!DOCTYPE html>

<html>

<head>
	<title>Color RGB</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<!-- Contenedor principal -->
	<div class="colors-container">
		
		<!-- Contenedor color rojo -->
		<div class="color-container">
			<label for="color-rojo">Rojo (R)</label>
			<input type="range" id="color-rojo" min="0" max="255" value="0" step="1" name="">
			<p id="color-rojo-valor">0</p>
		</div>

		<!-- Contenedor color verde -->
		<div class="color-container">
			<label for="color-verde">Verde (G)</label>
			<input type="range" id="color-verde" min="0" max="255" value="0" step="1" name="">
			<p id="color-verde-valor">0</p>
		</div>

		<!-- Contenedor color azul -->
		<div class="color-container">
			<label for="color-azul">Azul (B)</label>
			<input type="range" id="color-azul" min="0" max="255" value="0" step="1" name="">
			<p id="color-azul-valor">0</p>

		</div>

	</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
